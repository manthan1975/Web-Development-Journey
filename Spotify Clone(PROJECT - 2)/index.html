<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="nav-left">
                <a class="logo"><img src="logo.svg" alt=""></a>
                <div class="three">
                    <button><img src="home.svg" alt=""></button>
                    <button><img src="search.svg" alt=""></button>
                </div>
            </div>
            <div class="nav-spacer"></div>
            <div class="nav-right">
                <nav>
                    <a href="">Premium</a>
                    <a href="">Support</a>
                    <a href="">Download</a>
                </nav>

                <span></span>

                <div class="action-sections">
                    <a href=""><img src="download.svg" alt="">InstallApp</a>
                    <a href="">Sign up</a>
                    <button>Log in</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="left-box">
            <div class="library-header">
                <h3>Your Library</h3>

            </div>
            <div class="songlist">
                <ul>

                </ul>
            </div>

        </div>



        <div class="right-box">

            <div class="trending-header">
                <a href="">Trending songs</a>
                <a href="">Show all</a>
            </div>
            <div class="playlist">

                <div class="trending-songs">
                    <div class="song-card">
                        <img src="song1.jpeg" alt="Song 1">
                        <h3>Arz Kiya Hai | Coke Studio Bharat</h3>
                        <p>Anuv Jain</p>
                    </div>
                </div>

                <div class="song-card2">
                    <div class="play">

                    </div>
                    <img src="song2.jpeg" alt="Song 2">
                    <h3>For A Reason</h3>
                    <p>Karan Aujla,Ikky</p>
                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">

                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="prevsong.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="nextsong.svg" alt="">
                    </div>
                    <div class="songtime">

                    </div>
                   
                </div>
            </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
