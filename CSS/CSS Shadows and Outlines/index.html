<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows & Outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 5px 15px 5px #329650;
        }

        .text-element { text-shadow: 10px 5px 3px #ea8cff; }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit incidunt nemo autem adipisci magnam labore dolorum accusamus, amet, dolore fugiat aut sed obcaecati voluptatibus, vitae architecto reiciendis eveniet voluptatem. Maxime obcaecati esse eum hic?
    </p>
</body>
</html>
